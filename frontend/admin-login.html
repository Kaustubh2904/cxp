<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Company Exam Portal</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h2>ðŸŽ¯ Company Exam Portal</h2>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="admin-login.html" class="nav-link active">Admin</a>
                <a href="company-login.html" class="nav-link">Company</a>
            </div>
        </div>
    </nav>

    <main class="hero">
        <div class="container">
            <div class="form-container">
                <h2 class="text-center mb-3">Admin Login</h2>
                <p class="text-center mb-4" style="color: var(--text-secondary);">
                    Access the administrative dashboard
                </p>

                <form id="adminLoginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        Login
                    </button>
                </form>

                <p class="text-center mt-3" style="color: var(--text-secondary); font-size: 0.875rem;">
                    Default credentials: admin / admin123
                </p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Company Exam Portal. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Logging in...';
            submitBtn.disabled = true;

            try {
                const data = await API.request(API_CONFIG.ENDPOINTS.ADMIN_LOGIN, {
                    method: 'POST',
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value
                    })
                });

                API.setAuth(data.access_token, 'admin');
                showAlert('Login successful!', 'success');
                
                setTimeout(() => {
                    window.location.href = 'admin-dashboard.html';
                }, 1000);
            } catch (error) {
                showAlert(error.message || 'Login failed', 'error');
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
