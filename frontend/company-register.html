<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Registration - Company Exam Portal</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="logo">Company Exam Portal</div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="company-login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div id="alert-container"></div>
            
            <div class="row">
                <div class="col">
                    <div class="card" style="max-width: 500px; margin: 0 auto;">
                        <div class="card-header text-center">
                            <h2 class="card-title">Company Registration</h2>
                            <p>Register your company to create placement drives</p>
                        </div>
                        
                        <form id="company-register-form">
                            <div class="form-group">
                                <label class="form-label" for="name">Company Name *</label>
                                <input type="text" id="name" name="name" class="form-input" required>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label" for="email">Email *</label>
                                <input type="email" id="email" name="email" class="form-input" required>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label" for="password">Password *</label>
                                <input type="password" id="password" name="password" class="form-input" required minlength="6">
                                <small>Minimum 6 characters</small>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label" for="confirm_password">Confirm Password *</label>
                                <input type="password" id="confirm_password" name="confirm_password" class="form-input" required>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label" for="logo_url">Company Logo URL (Optional)</label>
                                <input type="url" id="logo_url" name="logo_url" class="form-input" placeholder="https://example.com/logo.png">
                            </div>
                            
                            <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
                        </form>
                        
                        <div class="text-center mt-3">
                            <p>Already have an account? <a href="company-login.html">Login here</a></p>
                        </div>
                        
                        <div class="alert alert-warning">
                            <strong>Note:</strong> Your registration will be reviewed by an administrator before you can access the platform.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="static/js/main.js"></script>
    <script>
        document.getElementById('company-register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            UIUtils.showLoading(submitBtn);
            
            const formData = new FormData(e.target);
            const name = formData.get('name');
            const email = formData.get('email');
            const password = formData.get('password');
            const confirmPassword = formData.get('confirm_password');
            const logoUrl = formData.get('logo_url');
            
            // Validation
            if (!FormValidator.validateEmail(email)) {
                UIUtils.showAlert('Please enter a valid email address', 'danger');
                UIUtils.hideLoading(submitBtn);
                return;
            }
            
            if (!FormValidator.validatePassword(password)) {
                UIUtils.showAlert('Password must be at least 6 characters long', 'danger');
                UIUtils.hideLoading(submitBtn);
                return;
            }
            
            if (password !== confirmPassword) {
                UIUtils.showAlert('Passwords do not match', 'danger');
                UIUtils.hideLoading(submitBtn);
                return;
            }
            
            try {
                const response = await ApiService.companyRegister(name, email, password, logoUrl || null);
                UIUtils.showAlert('Registration successful! Please wait for admin approval.', 'success');
                e.target.reset();
            } catch (error) {
                UIUtils.showAlert(error.message, 'danger');
            } finally {
                UIUtils.hideLoading(submitBtn);
            }
        });
    </script>
</body>
</html>
