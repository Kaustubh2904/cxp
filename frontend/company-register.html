<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Registration - Company Exam Portal</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h2>ðŸŽ¯ Company Exam Portal</h2>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="admin-login.html" class="nav-link">Admin</a>
                <a href="company-login.html" class="nav-link">Company</a>
            </div>
        </div>
    </nav>

    <main class="hero">
        <div class="container">
            <div class="form-container">
                <h2 class="text-center mb-3">Company Registration</h2>
                <p class="text-center mb-4" style="color: var(--text-secondary);">
                    Register your company for recruitment drives
                </p>

                <form id="companyRegisterForm">
                    <div class="form-group">
                        <label for="company_name">Company Name *</label>
                        <input type="text" id="company_name" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="username">Username *</label>
                        <input type="text" id="username" class="form-control" required>
                        <small style="color: var(--text-secondary);">This will be used for login</small>
                    </div>

                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password *</label>
                        <input type="password" id="password" class="form-control" required minlength="6">
                    </div>

                    <div class="form-group">
                        <label for="confirm_password">Confirm Password *</label>
                        <input type="password" id="confirm_password" class="form-control" required minlength="6">
                    </div>

                    <div class="form-group">
                        <label for="logo_url">Logo URL (Optional)</label>
                        <input type="url" id="logo_url" class="form-control" placeholder="https://example.com/logo.png">
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        Register
                    </button>
                </form>

                <p class="text-center mt-3">
                    <span style="color: var(--text-secondary);">Already have an account?</span>
                    <a href="company-login.html" style="color: var(--primary-color); font-weight: 600;">
                        Login here
                    </a>
                </p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Company Exam Portal. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script>
        document.getElementById('companyRegisterForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return;
            }

            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Registering...';
            submitBtn.disabled = true;

            try {
                const data = await API.request(API_CONFIG.ENDPOINTS.COMPANY_REGISTER, {
                    method: 'POST',
                    body: JSON.stringify({
                        company_name: document.getElementById('company_name').value,
                        username: document.getElementById('username').value,
                        email: document.getElementById('email').value,
                        password: password,
                        logo_url: document.getElementById('logo_url').value || null
                    })
                });

                showAlert('Registration successful! Please wait for admin approval.', 'success');
                
                setTimeout(() => {
                    window.location.href = 'company-login.html';
                }, 2000);
            } catch (error) {
                showAlert(error.message || 'Registration failed', 'error');
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
