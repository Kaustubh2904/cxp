<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Login - Company Exam Portal</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="logo">Company Exam Portal</div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="company-register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div id="alert-container"></div>
            
            <div class="row">
                <div class="col">
                    <div class="card" style="max-width: 400px; margin: 0 auto;">
                        <div class="card-header text-center">
                            <h2 class="card-title">Company Login</h2>
                            <p>Sign in to manage your placement drives</p>
                        </div>
                        
                        <form id="company-login-form">
                            <div class="form-group">
                                <label class="form-label" for="email">Email</label>
                                <input type="email" id="email" name="email" class="form-input" required>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label" for="password">Password</label>
                                <input type="password" id="password" name="password" class="form-input" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
                        </form>
                        
                        <div class="text-center mt-3">
                            <p>Don't have an account? <a href="company-register.html">Register here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="static/js/main.js"></script>
    <script>
        document.getElementById('company-login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            UIUtils.showLoading(submitBtn);
            
            const formData = new FormData(e.target);
            const email = formData.get('email');
            const password = formData.get('password');
            
            try {
                const response = await ApiService.companyLogin(email, password);
                TokenManager.setToken(response.access_token);
                UIUtils.showAlert('Login successful! Redirecting...', 'success');
                setTimeout(() => Navigation.redirectTo('company-dashboard.html'), 1500);
            } catch (error) {
                UIUtils.showAlert(error.message, 'danger');
            } finally {
                UIUtils.hideLoading(submitBtn);
            }
        });
    </script>
</body>
</html>
